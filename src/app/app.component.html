<mat-sidenav-container>

  <mat-sidenav #menu >
    <p>Elemento side nav</p>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" >
      <button mat-icon-button (click)="menu.toggle()" >
        <mat-icon>menu</mat-icon>
      </button>

      <span>Edificaciones Store</span>
    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
