<app-spinner *ngIf="loading$ | async" ></app-spinner>

<mat-toolbar color="secondary" >
  <span>Registrar nuevo Inmueble</span>
</mat-toolbar>

<section fxLayoutAlign="center" >
  <mat-card>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      #f="ngForm"
      (ngSubmit)="registerBuilding(f)" >
      <div class="personal__photo" >
        <div class="photo" >
          <app-entity-photo class="photo__img" [photoURL]="photoLoaded" ></app-entity-photo>
          <button mat-button appFilesUpload (changed)="onFilesChanged( $event )" >
            <mat-icon>upload</mat-icon>
            Subir imagen
          </button>
        </div>
      </div>

      <mat-form-field>
        <mat-label>Ingrese Nombre</mat-label>
        <input
          type="text"
          ngModel
          name="name"
          placeholder="Nombre"
          required
          matInput />
        <mat-error>Debe de ingresar el nombre</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Ingrese Dirección</mat-label>
        <input
          type="text"
          ngModel
          name="address"
          placeholder="Dirección"
          required
          matInput />
        <mat-error>Debe de ingresar la direccion</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Ingrese Precio</mat-label>
        <input
          type="text"
          ngModel
          name="price"
          placeholder="Precio"
          required
          matInput />
        <mat-error>Debe de ingresar el precio</mat-error>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid" >Registrar</button>
    </form>
  </mat-card>
</section>
